<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Download automatico PDF</title>
  <script>
    window.onload = function() {
      const link = document.createElement("a");
      link.href = "menudig.pdf";
      link.download = "menudig.pdf";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    };
  </script>
</head>
<body>
  <p>Se il download non parte automaticamente, <a href="menudig.pdf" download>clicca qui</a>.</p>
</body>
</html>
